<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Alta de libro</title>
</head>
<body>
    <h1>Alta de libro (envío a servlet)</h1>
    <form action="libros" method="post">    <!-- Envío a Servlet -->
          <input type="text" name="titulo" placeholder="Título" >
          <input type="text" name="isbn"  placeholder="1234567890" >
          <button  type="submit">Alta de libro</button>
    </form>
    <h1>Alta de libro (envío a JSP)</h1>
    <form action="valida.jsp" method="post">
        <input type="text" name="titulo" placeholder="Título" >
        <input type="text" name="isbn"  placeholder="1234567890" >
        <button  type="submit">Alta de libro</button>
    </form>

</body>
</html>
